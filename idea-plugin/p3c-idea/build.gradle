plugins {
    id 'java'
    id "org.jetbrains.intellij" version "0.4.20"

    id 'maven'
    id "com.github.ben-manes.versions" version "0.28.0"
}
apply plugin: 'kotlin'
apply plugin: 'idea'

def myPlugins = ['git4idea']

if (idea_version.startsWith('193.') || idea_version.startsWith('2019.3') || idea_version.startsWith('IU-201.') || idea_version.startsWith('201.')) {
    myPlugins = ['git4idea', 'java']
}

intellij {
    version idea_version
    plugins = myPlugins
    pluginName plugin_name
    updateSinceUntilBuild false
    sandboxDirectory "idea-sandbox"
}

version plugin_version

dependencies {
    compile group: 'org.freemarker', name: 'freemarker', version: '2.3.30'
    compile project(':p3c-common')
    compile group: 'org.javassist', name: 'javassist', version: '3.27.0-GA'
}

